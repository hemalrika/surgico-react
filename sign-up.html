<!Doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Surgico - Skin Surgery HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/icofont.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/cross2.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/swipper.css">
    <link rel="stylesheet" href="assets/css/star-rating.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/ui-range-slider.css">
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
    <!-- sign up area start -->
    <div class="sign-up-area">
        <div class="sg-signin-img-bg" data-background="assets/img/bg/signin.jpg">
        </div>
        <div class="container">
            <div class="row justify-content-xl-end">
                <div class="col-xxl-6 col-xl-6">
                    <div class="sg-account-wrap-6">
                        <h4 class="sg-account-title-6">Sign up</h4>
                        <div class="sg-appoint-form mb-50">
                            <form action="#">
                                <div class="row">
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 mb-30">
                                        <div class="wrap">
                                            <input type="text" name="firstname" id="firstname" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 mb-30">
                                        <div class="wrap">
                                            <input type="text" name="lastname" id="lastname" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="col-xxl-12 mb-30">
                                        <div class="wrap">
                                            <input type="text" name="username" id="username" placeholder="User name">
                                            <div class="icon">
                                                <i class="flaticon flaticon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xxl-12 mb-30">
                                        <div class="wrap">
                                            <input type="email" name="email" id="email" placeholder="Email">
                                            <div class="icon">
                                                <i class="flaticon flaticon-mail"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xxl-12 mb-30">
                                        <div class="wrap">
                                            <input type="password" name="password" id="password" placeholder="Password">
                                            <div class="icon">
                                                <i class="flaticon flaticon-view"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 mb-30">
                                        <div class="wrap">
                                            <select name="gender" id="gender" class="gender has-nice-select">
                                                <option value="gender">Gender</option>
                                                <option value="gender">Male</option>
                                                <option value="gender">Female</option>
                                                <option value="gender">Others</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 mb-30">
                                        <div class="wrap has-arrow">
                                            <input data-toggle="datepicker" placeholder="Date of Birth">
                                        </div>
                                    </div>
                                    <div class="col-xxl-12 mb-30">
                                        <div class="wrap">
                                            <input type="text" name="phone" id="phone" placeholder="Phone">
                                            <div class="icon">
                                                <i class="flaticon flaticon-telephone"></i>
                                            </div>
                                        </div>
                                    </div>


                                    
                                    
                                    <div class="col-xxl-12 mb-30">
                                        <div class="has-condition-form">
                                            <input class="has-checkbox" type="checkbox" name="condition" id="condition">
                                            <label for="condition">Above informations are correct</label>
                                        </div>
                                    </div>
                                    <div class="col-xxl-12">
                                        <button type="submit" class="sg-header-theme-btn-2">Sign up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="sg-account-form-action-6">
                            <span class="mr-45">Already have an account? <a href="sign-in.html">Sign in</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sign up area end -->

    <!-- back to top start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- back to top end -->

    <!-- JS here -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swipper-bundle.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/datepicker.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/cross2.min.js"></script>
    <script src="assets/js/jquery-ui-slider-range.js"></script>
    <script src="assets/js/star-rating.js"></script>
    <script src="assets/js/back-to-top.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
